<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <H1>Event Registration</H1>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
    <br><br>

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone No." pattern="[0-9]{10}" required>
    <br><br>

    <label for="occupation">Occupation:</label>
    <select name="occupation" id="occupation" required>
        <option value="" disabled selected>Select Your Occupation</option>
        <option value="student">Student</option>
        <option value="professor">Professor</option>
        <option value="other">Other</option>
    </select>
    <br><br>

    
    <label for="checkbox">Topics Of Interest:</label>
    <br><br>

    <label for="checkbox">HTML</label>
    <input type="checkbox" name="checkbox" id="checkbox1">

    <label for="checkbox">CSS</label>
    <input type="checkbox" name="checkbox" id="checkbox2">

    <label for="checkbox">JavaScript</label>
    <input type="checkbox" name="checkbox" id="checkbox3">

    <br><br>

    <label for="comments">Comments:</label>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter any comments here..."></textarea>
    <br><br>

    <button type="submit">Register</button>
    <button type="reset">Clear</button>

</body>
</html>
